<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Ahorcado</title>
</head>
<body>
    <header>
        <div class="container-fluid px-3 py-4">
            <img id="logo" src="./assets/images/Logo.png" alt="Logo">
        </div>
    </header>
    <main>
        <div id="start-screen">
            <div>
                <button id="button-start" class="btn button">Iniciar juego</button>
            </div>
            <div>
                <button id="button-add" class="btn button">Agregar nueva palabra</button>
            </div>
        </div>
        <div id="add-screen">
            <div>
                <p id="paragraph-error" class="text-danger m-0"></p>
                <textarea id="textarea" name="textarea" class="w-100 mt-4 bg-transparent border-0" placeholder="Ingrese el texto aqui" maxlength="8" required></textarea>
            </div>
            <div>
                <p class="paragraph-info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#67808E" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </svg> Máx. de 8 letras</p>
            </div>
            <div id="buttons-container">
                <div>
                    <button id="button-save" class="btn button">Guardar y empezar</button>
                </div>
                <div>
                    <button id="button-cancel" class="btn button">Cancelar</button>
                </div>
            </div>
        </div>
        <div id="game-screen">
            <div>
                <img src="./assets/images/4.png" alt="Hang man">
            </div>
            <div>
                <p>Here will be the secret word</p>
            </div>
            <div>
                <p>Here will be the incorrect letters</p>
            </div>
            <div>
                <p>Here will be the buttons</p>
            </div>
        </div>
    </main>
    <footer id="footer" class="container-fluid bg-dark text-white">
            <p id="footer-paragraph" class="m-0 p-2">Desarrollado por Tomás Caceres 2022</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
